<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <!-- Phase 1: The Transmission Protocol -->
    <form method="post" action="#">
    <!-- Phase 2: Pilot Credentials -->
    <fieldset>
        <legend>Pilot Credentials</legend>
        <label for="pilot_name">Pilot Name:</label>
        <input 
            type="text" 
            id="pilot_name"
            name="pilot_name"
            required
            placeholder="Enter name">
        <label for="Access_code">Access Code:</label>
        <input
            type="password"
            id="Access_code"
            name="Access_code"
            required>
        <label for="Command_Email">Command Email:</label>
        <input
            type="email"
            id="Command_Email"
            name="Command_Email"
            required>
    </fieldset>        
    <!-- Phase 3: Vessel Diagnostics -->
    <fieldset>
        <legend>Vessel Diagnostics</legend>
        <label for="Hull_Damage">Hull Damage (%):</label>
        <input
            type="number"
            id="Hull_Damage"
            name="Hull_Damage"
            required>
        <label for="Emergency_Level">Emergency Level:</label>
        <select
            id="Emergency_Level"
            name="Emergency_Level"
            required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>            
    </fieldset>
    <!-- Phase 4: Mission Log & Evidence -->
    <fieldset>
        <legend>Mission Log & Evidence</legend>
        <label for="SOS_Message">SOS Message:</label>
        <textarea
        id="SOS_Message"
        name="SOS_Message"
        rows="3"
        required>
        </textarea>
    <div>
        <input type="checkbox"
        id="quarantine"
        name="quarantine"
        required>
        <label for="quarantine">I agree to quarantine protocols.</label>
    </div>
    </fieldset>
    <!-- Phase 5: The Control Panel -->
    <button type="submit">INITIATE TRANSMISSION</button>
    <button type="reset">RESET SYSTEM</button>

    </form>
    <script src="./scripts/launch.js"></script>
</body>
</html>
